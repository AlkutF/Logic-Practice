    <div class="ejercicio2"> 
       <p>Generar una matriz en base a los valores dados por el usuario y colocar valores al azar ,
        el usuario debe poder seleccionar una fila y una columna y el sistema debe mostrar el valor 
        de esa posición.</p>
        <form method="post" name="ejercicio2" id="ejercicio2">
            <label for="filas">Ingrese el número de filas</label>
            <input type="number" name="filas" id="filas">
            <label for="columnas">Ingrese el número de columnas</label>
            <input type="number" name="columnas" id="columnas">
            <input type="submit" value="Enviar">
        </form>
        <h3>Matriz</h3>
        <div id="matriz"></div>
        <form method="post">
            <label for="selectFilas">Seleccione la fila</label>
            <select name="selectFilas" id="selectFilas"></select>
            <label for="selectColumnas">Seleccione la columna</label>
            <select name="selectColumnas" id="selectColumnas"></select>
            <input type="button" value="Mostrar valor" id="mostrarValor">
        </form>
        <h3>Valor de la posición</h3>
        <div id="valor"></div>
    </div>
