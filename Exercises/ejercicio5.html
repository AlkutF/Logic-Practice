<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ejercicio5">
        <form method="post" id="ejercicio5">
            <label for="columnas">Ingrese numero de columnas</label>
            <input type="text" id="columnas">
            <label for="filas">Ingrese el numero de filas</label>
            <input type="text" id="filas">
            <input type="submit" value="Crear Matriz">
        </form>
        <div id="matriz"></div>
        <button onclick="eliminarRepetidos()" style="display: none;" id="eliminar">Eliminar Repetidos</button>
    </div>
</body>
<script>
    document.getElementById("ejercicio5").addEventListener('submit', function(e) {
        e.preventDefault();
        const columnas = document.getElementById('columnas').value;
        const filas = document.getElementById('filas').value;
        const matriz = document.getElementById('matriz');
        const eliminar = document.getElementById(`eliminar`);
        matriz.innerHTML = "";

        for (let i = 0; i < filas; i++) {
            let fila = document.createElement('div');
            for (let j = 0; j < columnas; j++) {
                let celda = document.createElement('input');
                celda.type = 'text'; 
                celda.classList.add('celda');
                fila.appendChild(celda);
            }
            matriz.appendChild(fila);
        }
        eliminar.style.display = "flex";
        
    });

    function eliminarRepetidos() {
        const celdas = document.querySelectorAll('.celda');
        const valores = [];
        celdas.forEach(celda => {
            valores.push(celda.value);
        });

        // LÃ³gica para eliminar valores repetidos
        for (let i = 0; i < valores.length; i++) {
            for (let j = i + 1; j < valores.length; j++) {
                if (valores[i] === valores[j] && valores[i] !== "") {
                    valores[j] = '';  
                }
            }
        }

        celdas.forEach((celda, index) => {
            celda.value = valores[index];
        });
    }
</script>
</html>
