<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ejercicio4">
        <form class="ejercicio4" id="ejercicio4" method="post">
            <label for="numeroMatrices">Cuantas matrices desea crear</label>
            <input type="number" id="numeroMatrices" min="2" required>
            <label for="filas">Cuatas filas quieres que tengan las matrices</label>
            <input type="number" id="filas" required>
            <label for="columnas">Cuatas columnas quieres que tengan las matrices</label>
            <input type="number" id="columnas"  required>
            <input type="submit" value="Crear matrices">
        </form>
        <div id="matrices"></div>
        <input type="button" id="multiplicar" value="Multiplicar Matrices">
        <div id="resultado"></div>

    </div>
</body>
<script src="/js/ejercicio4.js"></script>
</html>
